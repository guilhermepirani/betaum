{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}

    <form action="/change-password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="E-Mail" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="old-password" placeholder="Old Password" type="password">
        </div>
         <div class="form-group">
            <input class="form-control" name="password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-danger" type="submit">Change Password</button>
    </form>

{% endblock %}
